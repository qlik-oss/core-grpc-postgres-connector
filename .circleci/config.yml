version: 2
jobs:
  build:
    docker:
      - image: golang:1.6.4
    working_directory: ~/postgres-grpc-connector
    environment:
      DOCKER_REPO: qlikea/postgres-grpc-connector
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install Docker client
          command: |
            curl -fsSL get.docker.com -o get-docker.sh
            sh get-docker.sh
      - run:
          name: Login to Docker
          command: docker login -u "$DOCKER_USER" -p "$DOCKER_PASSWORD"
      - run:
          name: Build Docker Image
          command: |
            mkdir -p workspace
            VER="0.0.1-$CIRCLE_BUILD_NUM"
            docker build -t $DOCKER_REPO:$VER -t $DOCKER_REPO:latest .
            docker save $DOCKER_REPO:latest -o workspace/postgres-grpc-connector_image.tar
      - persist_to_workspace:
          root: workspace
          paths:
            - postgres-grpc-connector_image.tar
  test:
    docker:
      - image: node:8
    working_directory: ~/postgres-grpc-connector
    environment:
      DOCKER_REPO: qlikea/postgres-grpc-connector
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - checkout
      - setup_remote_docker
      - run:
          name: Install Docker client
          command: |
            curl -fsSL get.docker.com -o get-docker.sh
            sh get-docker.sh
      - run:
          name: Import previously built docker image
          command: docker load < /tmp/workspace/postgres-grpc-connector_image.tar
      - run:
          name: Login to Docker
          command: docker login -u "$DOCKER_USER" -p "$DOCKER_PASSWORD"
      - run:
          name: Install Docker Compose
          command: |
            set -x
            curl -L https://github.com/docker/compose/releases/download/1.16.1/docker-compose-`uname -s`-`uname -m` > /usr/local/bin/docker-compose
            chmod +x /usr/local/bin/docker-compose
      - run:
          name: Spin up environment 
          working_directory: ~/postgres-grpc-connector/example
          command: |
            docker image ls
            docker-compose up -d
            docker ps
            docker image ls
      - run:
          name: Run tests in node container
          command: |
            docker exec node-test-runner 'cd /reload-runner && npm install'
            docker exec node-test-runner 'cd /reload-runner && npm start'

workflows:
  version: 2
  build_test_and_deploy:
    jobs:
      - build
      - test:
          requires:
            - build
